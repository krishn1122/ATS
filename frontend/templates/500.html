{% extends "base.html" %}

{% block title %}Server Error - Smart ATS{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 text-center">
            <div class="error-container" data-aos="fade-up">
                <div class="error-icon mb-4">
                    <i class="fas fa-exclamation-triangle fa-5x text-warning"></i>
                </div>
                <h1 class="display-1 fw-bold text-primary">500</h1>
                <h2 class="fw-bold mb-3">Server Error</h2>
                <p class="lead text-muted mb-4">
                    Something went wrong on our end. We're working to fix it.
                </p>
                <div class="d-flex gap-3 justify-content-center flex-wrap">
                    <a href="/" class="btn btn-primary btn-lg">
                        <i class="fas fa-home me-2"></i>Go Home
                    </a>
                    <button class="btn btn-outline-primary btn-lg" onclick="location.reload()">
                        <i class="fas fa-sync-alt me-2"></i>Try Again
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.error-container {
    padding: 3rem 2rem;
}

.error-icon {
    opacity: 0.7;
}

.display-1 {
    font-size: 8rem;
    line-height: 1;
}

@media (max-width: 576px) {
    .display-1 {
        font-size: 4rem;
    }
}
</style>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    AOS.init({
        duration: 800,
        easing: 'ease-in-out',
        once: true
    });
});
</script>
{% endblock %}
